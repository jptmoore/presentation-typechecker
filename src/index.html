<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pretty Print JSON</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pretty Print JSON</h1>
    <div class="container">
        <div class="form-container">
            <form id="jsonForm">
                <textarea name="jsonData" id="jsonData" rows="10" placeholder="Enter JSON here..."></textarea>
                <button type="submit">Pretty Print</button>
            </form>
        </div>
        <div class="form-container">
            <h2>Pretty Printed JSON</h2>
            <textarea id="prettyJson" rows="10" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
